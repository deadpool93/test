<!DOCTYPE html>
<meta charset="UTF8">
<title>Target Indicator</title>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <header>
            <h1>Target Indicator Demo</h1>
        </header>
        <div class="container2">
            <div class="container3">
                <span>Reached:</span>
                <div id="progressbar">
                    <div id="indicator">
                        <div id="runner">
                            <img src="./img/sort-up.svg" alt="">
                            <p id="runnerprice">$14</p>
                        </div>
                    </div>
                </div>
                <div class="rect">
                    <p class="targetheader">Target</p>
                    <div class="h-divider"></div>
                    <p>$15</p>
                </div>
            </div>
            <div class="container3">
                <img id="info" src="./img/info_32x32.png" alt=""><span id="tip"> You need $1 more to reach your target.</span>
            </div>
    
        </div>
    </div>
    <script src="./index.js"></script>       
</body>
